name: CI
on: [push]
jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      arcadeDB:
        image: arcadeDB/arcadeDB:latest
        ports:
          - 2480:2480
        options: --health-cmd="curl http://localhost:2480" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up database
      run: |
        curl -X POST http://localhost:2424/command/arcadedb/sql -d 'create database mydb'
        curl -X POST http://localhost:2424/command/mydb/sql -d '@/path/to/brewery_dataset.sql'

    - name: Run tests
      run: |
        pytest tests/integration_tests/

    - name: Teardown database
      run: |
        curl -X POST http://localhost:2424/command/arcadedb/sql -d 'drop database mydb'
