<div id="searchResultsBox" class="hidden">
  <header>
    <h6><span id="numberResultsShowing">0</span> of <span id="numberOfResults">0</span> results</h6>
    <div id="searchBoxControls">
      <fieldset class="toggleButtons" id="searchFilters">
        <input type="checkbox" id="toggleClassResults" value="class" checked /><label
          for="toggleClassResults">Classes</label>
        <input type="checkbox" id="toggleMethodResults" value="method" checked /><label
          for="toggleMethodResults">Methods</label>
        <input type="checkbox" id="toggleTypeResults" value="type" checked /><label
          for="toggleTypeResults">Types</label>
      </fieldset>
      <button id="searchClose" aria-label="Close Search">
        {% include close-icon.svg %}
      </button>
    </div>
  </header>
  <ul id="resultList">
    <li class="no-results">No results found</li>
  </ul>
</div>
