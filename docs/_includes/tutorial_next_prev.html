<footer
  class="tutorial padding-v-1 flex {% unless page.prevUrl %}nextOnly{% endunless %}{% unless page.nextUrl %}prevOnly{% endunless %}">
  {% if page.prevUrl %}
  <a href="{{ site.baseurl }}{{ page.prevUrl }}"
    class="prev button with-icon radius-1 padding-3">Previous: {{ page.prevDesc}}</a>
  {% endif %}
  {% if page.nextUrl %}
  <a href="{{ site.baseurl }}{{ page.nextUrl }}" class="next button with-icon radius-1 padding-3">Next:
    {{ page.nextDesc}}</a>
  {% endif %}
</footer>
